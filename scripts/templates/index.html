<div class="col-md-10 col-md-offset-1 jumbotron">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input id="user" type="text" class="form-control" placeholder="<%=user%>" aria-describedby="basic-addon1">
    </div>
    <table class="table">
        <tr>
            <th>language</th>
            <th>LoC</th>
            <th>Percentage</th>
        </tr>

        <%
            stats.each(function(lang){
        %>
        <tr>
            <td><%=lang.get('id')%></td>
            <td><%=lang.get('cpt')%></td>
            <td><%=Math.round((lang.get('cpt')/totalLoc)*100 * 100) / 100%></td>
        </tr>
        <%
            });
        %>
    </table>
    <div class="card col-md-12">
        <img class="img_user col-md-3" src="<%=owner.avatar_url%>">
        <p class="col-md-9"><a href="<%=owner.html_url%>">@<%=owner.login%></a></p>
        <p class="col-md-9">total line code : <%=totalLoc%></p>
    </div>
</div>
